<html>
<head>
  <meta charset="utf-8">
  <title>Personnummerbanken</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="script/labb2.js"></script>
</head>
<body>
  <header class="main-header">
    <nav class="main-nav">
      <h1 class="name"><a href="#">Personnummerbanken</a></h1>
      <ul class="links">
        <li><a href="https://jonkri.se/app16/">Kurssida</a></li>
        <li><a href="http://iths.se/">ITHS</a></li>
      </ul>
    </nav>
  </header>
  <div class="wrapper">
    <section class="container">
      <section class="column">
        <h3>Lägg till Personnummer</h3>
        <form class="submitForm">
          <input id="submitText" type="text" placeholder="ååååmmdd-xxxx"></input>
          <input type="submit" value="Lägg till"></input>
        </form>
        <p id="errorMessage">Ogilltigt Personnummer.</p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 200 32">
          <path id="successArrow" stroke="#000" d="M22.45 19.818l7.793-4.544h-30.136v-5.626h14.895c8.192 0 14.895-.143 14.895-.317 0-.174-3.261-2.219-7.247-4.544l-7.248-4.227h13.398l10.231 5.956 10.231 5.956-10.25 5.945-10.25 5.945h-14.104l7.793-4.544z" fill-opacity="null" stroke-opacity="null" fill="#98FB98" opacity="0"/>
        </svg>
      </section>
      <section class="column">
        <h3>Sparade Personnummer</h3>
        <table>
          <tr>
            <th class="tableColumn-1">Personnummer</th>
            <th class="tableColumn-2">Ålder</th>
            <th class="tableColumn-3"></th>
          </tr>
        </table>
      </section>
    </section>
  </div>
  <footer class="main-footer">
    <span>© CDEV 2017</span>
  </footer>
</body>
</html>
