<html>
  <head>

    <title>Personnummerbanken</title>
    <link href="style.css" rel="stylesheet">
    <script src="labb2.js"></script>
  </head>
  <body>
    <div>
      <hgroup>
        <h1>Personnummerbanken</h1>
        <h3>Spara ner ett personnummer nedan</h3>

    </div>
    <div>
      <table>
        <tr>
          <th>Personnummer</th>
          <th>Ålder</th>
        </tr>
      </table>
    </div>
  </body>
</html>
